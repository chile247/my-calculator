<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
<div class="container">
<div class="display">
    <div class="display-1">0</div>
    <div class="display-2">0</div>
    <div class="result-display"></div>
</div>

<div class="all-buttons">
    <div class="buttons all-clear">C</div>
    <div class="buttons clear-lastaction">CE</div>
    <div class="buttons operation">%</div>
    <div class="buttons operation">/</div>
    <div class="buttons number">7</div>
    <div class="buttons number">8</div>
    <div class="buttons number">9</div>
    <div class="buttons operation">X</div>
    <div class="buttons number">4</div>
    <div class="buttons number">5</div>
    <div class="buttons number">6</div>
    <div class="buttons operation">-</div>
    <div class="buttons number">1</div>
    <div class="buttons number">2</div>
    <div class="buttons number">3</div>
    <div class="buttons operation">+</div>
    <div class="buttons number btn-0">0</div>
    <div class="buttons operation fullstop-btn">.</div>
    <div class="buttons operation">=</div>

</div>
</div>

    </section>
    <script src="./main.js"></script>
</body>
</html>
